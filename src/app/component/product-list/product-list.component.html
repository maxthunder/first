<h1 *ngIf="!shoppingSvcConnectionFailure">Products</h1>
<hr>

<div *ngIf="!products">
  <h3 style="color: red;">Error connecting to Shopping REST Service</h3>
  <button class="button" (click)="getProductsFromShoppingSvc()">Retry</button>
  <div *ngIf="isLoading">
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
      <p style="color: white">Please Wait. </p>
    </ngx-spinner>
  </div>

</div>


<div *ngFor="let product of products; index as index" >
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/items', index]">
      {{product.name}}
    </a>
  </h3>
</div>
